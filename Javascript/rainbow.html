<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>rainbow.html</title>
    </head>
    <body>
        <button id="button">클릭하세요</button>
    </body>
    <script>
        const button = document.getElementById('button');
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'rebeccapurple', 'violet'];

        function change() {
            document.body.style.backgroundColor = colors[Math.floor(7 * Math.random())]; // 0.1111, 0.37, 0.999 -> 0.0 ~ 6.9999
        }
        button.addEventListener('click', change);
    </script>
</html>
