<!DOCTYPE html>
<html loan="ko">
    <head>
        <meta charset="UTF-8">
        <title>bootstrap TODO List</title>
    </head>
    <body>
        <!-- bootstrap navbar: Wrapping, 묶음 div와 비슷한 역할 -->
        <nav class="navbar">
            <div class="container-fuild">
                <a href="#">TODO List</a>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <!-- mt-5: margin top 5 -->
                    <h1 class="mt-5" text-center> 
                        TODO List
                    </h1>
                    <!-- my-3: margin y, 위 아래 3만큼의 여백 == "mt-3 mb-3"-->
                    <div class="input-group my-3">
                        <input
                            type="text" 
                            class="form-control" 
                            id="todoInput"
                            placeholder="할 일"
                        />
                        <!-- primary: 파란색 버튼 -->
                        <button class="btn btn-primary" id="addTodo">
                            추가
                        </button>
                        <ul class="list-group" id="todoList"></ul>
                    </div>
                </div>
            </div>
            <script src="../Javascript/todo.js"></script>
        </div>
    </body>
</html>
